<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تجهيز الطلبات - كل الطلبات</title>
  <style>
    body { font-family: Arial; background-color: #1e1e1e; color: #f5f5f5; direction: rtl; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; color: #fff; }
    #searchInput { width: 300px; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #444; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; background-color: #2c2c2c; color: #fff; }
    .order-card { background-color: #2c2c2c; border-radius: 12px; padding: 20px; box-shadow: 0 2px 10px rgba(255,255,255,0.1); margin-bottom: 20px; color: #f5f5f5; }
    .order-card h3 { margin-top: 0; color: #ffcc00; }
    .order-details { margin-bottom: 10px; }
    .order-details span { font-weight: bold; color: #ddd; }
    .totals { margin-top: 10px; border-top: 1px solid #555; padding-top: 10px; }
    .totals p { margin: 5px 0; }
    .actions { margin-top: 15px; }
    .done-btn, .print-btn { padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; margin-left: 10px; }
    .done-btn { background-color: #4CAF50; color: white; }
    .print-btn { background-color: #2196F3; color: white; }
  </style>
</head>
<body>
  <h1>📦 صفحة تجهيز الطلبات</h1>
  <input type="text" id="searchInput" onkeyup="filterOrders()" placeholder="🔍 ابحث عن طلب">
  <div id="ordersContainer"></div>

  <script>
    const sheetId = "1g3_D2NBwT27O2OI-v1R5tAB2QCfF3_ZCUL9sSLoCv54";
    const sheetName = "الطلبات";

    async function fetchOrders() {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      const container = document.getElementById("ordersContainer");
      container.innerHTML = "";

      rows.forEach(row => {
        const cells = row.c;
        const quantity = parseFloat(cells[3]?.v || 0); // الكمية = العمود D
        const price = parseFloat(cells[4]?.v || 0);    // السعر = العمود E
        const totalWithoutTax = quantity * price;
        const tax = totalWithoutTax * 0.18;
        const totalWithTax = totalWithoutTax + tax;

        const div = document.createElement("div");
        div.className = "order-card";

        div.innerHTML = `
          <h3>طلب فردي</h3>
          <div class="order-details">
            <p><span>📅 التاريخ:</span> ${cells[0]?.f || ""}</p>
            <p><span>الكود:</span> ${cells[1]?.v || ""}</p>
            <p><span>المنتج:</span> ${cells[2]?.v || ""}</p>
            <p><span>الصنف:</span> ${cells[3]?.v || ""}</p>
            <p><span>الكمية:</span> ${quantity}</p>
            <p><span>السعر:</span> ₪${price}</p>
            <p><span>المخزون:</span> ${cells[5]?.v || ""}</p>
            <p><span>المتبقي:</span> ${cells[6]?.v || ""}</p>
            <p><span>الفرع:</span> ${cells[7]?.v || ""}</p>
          </div>
          <div class="totals">
            <p><span>📊 المجموع بدون ضريبة:</span> ₪${totalWithoutTax.toFixed(2)}</p>
            <p><span>💸 الضريبة (18%):</span> ₪${tax.toFixed(2)}</p>
            <p><span>💰 المجموع مع الضريبة:</span> ₪${totalWithTax.toFixed(2)}</p>
          </div>
          <div class="actions">
            <button class="done-btn" onclick="markAsDone(this)">تم التجهيز</button>
            <button class="print-btn" onclick="printOrder(this)">🖨️ طباعة</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function filterOrders() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".order-card");
      cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(query) ? "block" : "none";
      });
    }

    function markAsDone(button) {
      button.innerText = "✅ تم";
      button.style.backgroundColor = "gray";
      button.disabled = true;
    }

    function printOrder(button) {
      const card = button.closest(".order-card");
      const printWindow = window.open("", "", "width=800,height=600");
      printWindow.document.write("<html><head><title>فاتورة</title></head><body style='font-family:Arial;'>");
      printWindow.document.write(card.innerHTML);
      printWindow.document.write("</body></html>");
      printWindow.document.close();
      printWindow.print();
    }

    fetchOrders();
  </script>
</body>
</html>
